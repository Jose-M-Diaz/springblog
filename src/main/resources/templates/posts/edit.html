<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <th:block th:include="partials/header :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<form th:action="@{/posts/{id}/edit (id = ${postToEdit.getId()})}" th:method="POST" th:object="${postToEdit}">
    <div class="form-group">
        <label for="title">Title</label>
        <br>
        <input type="text" class="form-control" id="title" name="title" th:value="${postToEdit.getTitle()}" th:fields="*{title}">
    </div>
    <input type="hidden" th:value="${postToEdit.getId()}" th:field="*{id}">
    <br>
    <div class="form-group">
        <label for="body">Body</label>
        <br>
        <textarea class="form-control" id="body" rows="3" name="body" th:text="${postToEdit.getBody()}" th:field="*{body}"></textarea>
    </div>
    <button type="submit">Post</button>
</form>

<th:block th:include="partials/header :: scripts"></th:block>
</body>
</html>
